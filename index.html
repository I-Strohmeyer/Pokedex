<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/International_PokÃ©mon_logo.svg" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://pokeapi.co/">API</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://i-strohmeyer.github.io/Portfolio/"
                  >Portfolio</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="rounded d-flex">
      <section class="pokemon-list-wrapper rounded">
        <h2>List of Pokemon</h2>
        <label for="search">Pokemon</label>
        <input
          id="search"
          class="rounded"
          placeholder="Search by name"
          type="text"
        />
        <div id="pokemon-list"></div>
      </section>

      <section class="pokemon-detail-wrapper rounded">
        <h2>Details</h2>
        <div id="pokemon-detail">
          <h3 id="detail-title">Unknown Pokemon</h3>
          <p>Select a pokemon from the list to see its details.</p>
          <img src="" alt="" id="detail-img" />
          <div>
            <span class="rounded" id="detail-height"></span>
            <span class="rounded" id="detail-weight"></span>
          </div>
        </div>
      </section>

      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Unknown Pokemon</h5>
              <button
                type="button"
                class="close border-0 rounded"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img id="modal-img" src="" alt="" />
              <p id="modal-height"></p>
              <p id="modal-weight"></p>
            </div>
          </div>
        </div>
      </div>

      <!--<section id="modal">
        <div id="modal-content">
          <h3 id="modal-title">Unknown Pokemon</h3>
          <button id="close">&times;</button>
          <img id="modal-img" src="" alt="" />
          <p id="modal-height">
            Select a pokemon from the list to see its details.
          </p>
        </div>
      </section> -->
    </main>

    <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch-polyfill.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./js/scripts.js"></script>
  </body>
</html>
