<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <img src="./img/snorlax.svg" alt="snorlax logo" />
      <h1>Pokedex</h1>
    </header>

    <main>
      <section class="pokemon-list-wrapper">
        <h2>List of Pokemon</h2>
        <label for="search">Pokemon</label>
        <input id="search" placeholder="Search by name" type="text" />
        <div id="pokemon-list"></div>
      </section>

      <section class="pokemon-detail-wrapper">
        <h2>Details</h2>
        <div id="pokemon-detail">
          <h3 id="detail-title">Unknown Pokemon</h3>
          <p>Select a pokemon from the list to see its details.</p>
          <img src="" alt="" id="detail-img" />
          <p id="detail-height"></p>
        </div>
      </section>

      <section id="modal">
        <div id="modal-content">
          <h3 id="modal-title">Unknown Pokemon</h3>
          <button id="close">&times;</button>
          <img id="modal-img" src="" alt="" />
          <p id="modal-height">
            Select a pokemon from the list to see its details.
          </p>
        </div>
      </section>
    </main>

    <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch-polyfill.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
